<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-title>HACKED!</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <p>HACKED! ${{ amount }} has been taken! Avoid carrying fiatcoin to dangerous exchanges.</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-img class="img-responsive" [src]="image"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

  <ion-footer>
    <ion-button expand="full" (click)="close()">Close</ion-button>
  </ion-footer>
</div>
