<ion-grid>
  <ion-row>
    <ion-col>
      <h4 
        class="exchange-name">
        <ion-thumbnail style="display: inline-block; vertical-align: middle;">
          <img [src]="avatar?.image" />
        </ion-thumbnail> 
        <span 
          [popper]="getExchangeDescription(currentGame?.exchange)" 
          [popperPlacement]="placement"
          [popperApplyClass]="exchangePopperClass">
          {{ currentGame?.exchange.name }}
        </span>
      </h4>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      DAY {{ currentGame?.day }}
    </ion-col>
    <ion-col>
      {{ currentGame?.lastDay - currentGame?.day }} DAYS LEFT
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div class="col-xs-6 col-sm-6" id="element-debt" style="margin-top: -10px;">
        <span 
          popper="Debt. Pay this off ASAP!" 
          [popperPlacement]="placement" 
          style="font-size: 1.5em;" 
          class="text-danger">
          ${{ currentGame?.inventory.debt }}
        </span>
      </div>
    </ion-col>
    <ion-col>
      <div class="col-xs-6 col-sm-6" id="element-fiatcoin" style="margin-top: -10px;">
        <span 
          popper="Fiatcoin. This is your score. Stack it!" [popperPlacement]="placement"
          style="font-size: 1.5em;" 
          class="text-success">
          ${{ currentGame?.inventory.fiatcoin }}
        </span>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
