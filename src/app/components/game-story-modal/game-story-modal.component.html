<div class="ion-page">
  <ion-header>
    <ion-toolbar>
      <ion-title>The Story</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <div #wrapper>
          <ion-col class="story" [innerHTML]="story">
          </ion-col>
        </div>
      </ion-row>
    </ion-grid>
  </ion-content>

  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="full" (click)="share()" color="primary">Share</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" (click)="close()" color="secondary">Close</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</div>
