<ion-item>
  <ion-thumbnail>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
  </ion-thumbnail>
  <ion-label>
    <h6>@{{ score.handle }}</h6>
    <p>${{ score.score }}</p>
  </ion-label>
  <ion-icon *ngIf="score.top" name="star" slot="end"></ion-icon>
</ion-item>
