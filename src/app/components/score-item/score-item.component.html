<ion-item>
  <ion-thumbnail (click)="openProfile()">
    <img alt="avatar" [src]="score.profileImage ? score.profileImage : 'https://ionicframework.com/docs/img/demos/thumbnail.svg'" />
  </ion-thumbnail>
  <ion-label>
    <h6 (click)="openProfile()">@{{ score.handle }}</h6>
    <p>${{ score.score }}</p>
  </ion-label>
  <ion-icon name="reader-outline" slot="end" (click)="read()"></ion-icon>

  <ion-icon class="player-buttons" name="stop" (click)="stop()" slot="end" *ngIf="playing"></ion-icon>
  <ion-icon class="player-buttons" name="play" (click)="play()" slot="end" *ngIf="!playing"></ion-icon>
</ion-item>
