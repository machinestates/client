<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-toggle [(ngModel)]="sound" (ngModelChange)="toggleSound($event)">Sound</ion-toggle>
    </ion-item>
  </ion-list>
  <ion-button (click)="signout()" expand="block">Sign Out</ion-button>
</ion-content>
