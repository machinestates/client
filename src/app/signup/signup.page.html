<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center logo">Machine States</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size="10" offset="1">
            <ion-input
              formControlName="email"
              label="Email"
              label-placement="floating"
              type="email"
              name="email"
              autofocus="true"
              error-text="Invalid email address."
              required
              email>
            </ion-input>
            <ion-input
                formControlName="username"
                label="Username"
                label-placement="floating"
                error-text="Invalid username. 2 characters minimum."
                type="text"
                name="username"
                required>
            </ion-input>
            <app-show-hide-password>
              <ion-input
                formControlName="password"
                name="password"
                type="password"
                label="Password"
                label-placement="floating"
                error-text="Invalid password. 6 characters minimum."
                required
                minlength="6">
              </ion-input>
            </app-show-hide-password>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-button type="submit" expand="block" color="primary">Sign Up</ion-button>
          <ion-button class="signin-link" [routerLink]="['/signin']" type="button" fill="clear" expand="full">Account? Signin Now</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngIf="error$ | async" class="ion-text-center">
            <p><ion-text color="danger">
              {{ (error$ | async)?.error?.message || (error$ | async)?.message }}
            </ion-text></p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
